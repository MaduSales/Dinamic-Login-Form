<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" id="email" required>
                        <input type="password" name="password" placeholder="Senha" id="password" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" id="email" required>
                        <input type="text" name="fullName" id="fullName" placeholder="Nome Completo" required>
                        <input type="password" name="password" placeholder="Senha" id="password" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Recuperar senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" id="email" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button type="button" id="leftSide">Esqueci a Senha</button>
                <button type="button" id="frontSide">Login</button>
                <button type="button" id="rightSide">Cadastre-se</button>
            </div>
    
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
